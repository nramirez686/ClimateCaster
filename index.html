<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimateCaster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./develop/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>ClimateCaster</h1>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city name" />
        <button id="search-btn" type="submit">Search</button>
      </form>
      <div id="current weather">
        <!---display current weather-->
        <div class="weather-box">
          <p id="current-date"></p>
          <p id="condition">
            <img id="condition-icon" alt="weather icon" src="" />
          </p>
          <p id="temperature"></p>
          <p id="location"></p>
          <p id="humidity"></p>
          <p id="speed"></p>
        </div>
      </div>

      <section id="forecast-info">
        <!----display 5 day forecast -->
      </section>
      <section id="search-history">
        <!-- Display search history here -->
      </section>
    </div>
    <script src="./develop/script.js"></script>
  </body>
</html>
